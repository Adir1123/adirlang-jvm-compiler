plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation libs.guava
    implementation 'org.ow2.asm:asm:9.7'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'adirlanguage.AdirLangCompiler'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.register('compileAdir', JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'adirlanguage.AdirLangCompiler'
    workingDir = file("$buildDir/run")
    doFirst {
        workingDir.mkdirs()
    }
}

tasks.register('runAdirProgram', JavaExec) {
    dependsOn tasks.named('compileAdir')
    classpath = files("$buildDir/run")
    mainClass = 'adirlanguage.runtime.ProgramAdir'
    workingDir = file("$buildDir/run")
}

tasks.named('run') {
    dependsOn tasks.named('runAdirProgram')
    enabled = false
}
